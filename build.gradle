plugins {
    id 'java'
}

group 'one.kz'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.9.0',
            'org.assertj:assertj-core:3.23.1'
    )
}

test {
    useJUnitPlatform()
}